<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Arine Fitriani | Contact</title>
        <link rel="stylesheet" href="style-contact.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <main>
            <div class="contact-info">
                <h3>GET IN TOUCH</h3>
                <div class="phone">
                    <div class="icon">
                        <a href="https://wa.me/6285935177424"><i class="fa-solid fa-phone fa-xl" style="color: white;"></i></a>
                    </div>
                    <div class="detail">
                        <h4>+62-859-3517-7424</h4>
                    </div>
                </div>
                <div class="email">
                    <div class="icon">
                        <i class="fa-solid fa-envelope fa-xl" style="color: white";></i>
                    </div>
                    <div class="detail">
                        <h4>arine.fitriani@gmail.com</h4>
                    </div>
                </div>
                <div class="instagram">
                    <div class="icon">
                        <a href="https://www.instagram.com/arinefitri"><i class="fa-brands fa-instagram fa-xl" style="color: white";></i></a>
                    </div>
                    <div class="detail">
                        <h4>www.instagram.com/arinefitri</h4>
                    </div>
                </div>
                <div class="linkedin">
                    <div class="icon">
                        <a href="https://www.linkedin.com/in/arine-fitriani"><i class="fa-brands fa-linkedin fa-xl" style="color: white";></i></a>
                    </div>
                    <div class="detail">
                        <h4>www.linkedin.com/in/arine-fitriani</h4>
                    </div>
                </div>
            </div>
            <div class="fill-form">
                <h3>ANY QUESTION OR REQUEST?<br>FILL THIS FORM!</h3>
                
                <div class="container-form">
                    <form action="#">
                        <div class="row">
                            <div class="col-25">
                                <label for="name">Name</label>
                            </div>
                            <div class="col-75">
                                <input type="text" id="name" name="name" placeholder="Your name..">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="phone">Phone</label>
                            </div>
                            <div class="col-75">
                                <input type="number" id="phone" name="phone" placeholder="Your phone number..">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="email">Email</label>
                            </div>
                            <div class="col-75">
                                <input type="email" id="email" name="email" placeholder="Your email..">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="message">Message</label>
                            </div>
                            <div class="col-75">
                                <textarea id="message" name="message" placeholder="Write something.." style="height:100px"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <input type="submit" value="Submit">
                        </div>
                    </form>
                </div>

                <div class="page">
                    <a href="profile.html" style="color: eaeaea;">Back to Profile</a>
                    <a href="portfolio.html" style="color: eaeaea;">Go to Portfolio Page</a>
                </div>
            </div>
        </main>
    </body>
</html>
